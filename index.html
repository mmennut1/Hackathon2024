<!DOCTYPE html>
<html lang="en">
  <style>
    @import url('https://fonts.cdnfonts.com/css/itc-cheltenham-std');

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scenic Route Map</title>
<link rel="stylesheet" href="style.css">

<body>
  <div class = "TitleName">
    <div class = "container-fluid">
      <h1>The Scenic Route</h1>
    </div>
  <div>
<div id = "OriginDestination">
  <label for="start">Origin:</label>
  <input type="text" id="start" placeholder="Enter Origin">
  <label for="end">Destination:</label>
  <input type="text" id="end" placeholder="Enter Destination">
</div>

<div id = "OriginDestination">
<label for="LocationType">Desired Scenery:</label>

  <option value="none">Select Scenery</option>
  <option value="amusement_park">Amusement Park</option>
  <option value="bar">Bar</option>
  <option value="casino">Casino</option>
  <option value="cemetery">Cemetery</option>
  <option value="museum">Museum</option>
  <option value="night_club">Night Club</option>
  <option value="park">Park</option>
  <option value="tourist_attraction">Tourist Attraction</option>
</select>
<label for="radius">Radius:</label>
  <input type="text" id="radius" placeholder="Enter Radius (Meters)">
</div>

<button id="show-route">Show Route</button>

<p> <br></p>

<div id="googleMap" style="height: 750px; width: 100%;"></div>
<p> <br></p>
