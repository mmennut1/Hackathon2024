<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scenic Route Map</title>
<link rel="stylesheet" href="style.css"> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEJFWDIyTM7RdBnz6kQdriTeTtueokEP0&libraries=places"></script>
<script src="script.js" defer></script>
</head>
<body>
  <div class = "TitleName">
    <div class = "container-fluid">
      <h1>The Scenic Route</h1>
    </div>
  <div>
<div>
  <label for="start">Origin:</label>
  <input type="text" id="start" placeholder="Enter Origin">
  <label for="end">Destination:</label>
  <input type="text" id="end" placeholder="Enter Destination">
</div>

<label for="LocationType">Desired Scenery:</label>
<select name="LocationType" id="LocationType">
  <option value="pittsburgh">Pittsburgh</option>
  <option value="casino">Casino</option>
  <option value="night_club">Night Club</option>
  <option value="bar" selected>Bar</option>
</select>

<button id="show-route">Show Route</button>

<div>
<label for="radius">Radius:</label>
  <input type="text" id="radius" placeholder="Enter Radius">
</div>

<p> <br></p>

<div id="googleMap" style="height: 500px; width: 100%;"></div>
</body>
</html>
